name: docker

on:
  push:
    branches:
      - master
      - 'dev-*'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Install & Build 🛠
        run: sh scripts/docker-build.sh
      - name: Test 🔌
        run: sh scripts/docker-test.sh
      - name: Final 📦
        run: sh scripts/docker-final.sh
      - name: Publish Codecov 📈
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage/*
      - name: Deploy to github 🚀
        run: sh scripts/docker-deploy-github.sh
