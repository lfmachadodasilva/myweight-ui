name: docker

on:
  push:
    branches:
      - master
      - 'dev-*'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Install & Build ğŸ› 
        run: sh scripts/docker-build.sh
      - name: Test ğŸ”Œ
        run: sh scripts/docker-test.sh
      - name: Final ğŸ“¦
        run: sh scripts/docker-final.sh
      - name: Publish Codecov ğŸ“ˆ
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage/*
      - name: Deploy to github ğŸš€
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: sh scripts/docker-deploy-github.sh

  deploy-heroku-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Install & Login heroku ğŸ› 
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_PASSWORD }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: sh script/docker-heroku.sh
      - name: Pull ğŸ“¦
        run: sh script/docker-pull.sh
      - name: Deploy to heroku (dev) ğŸš€
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: sh script/docker-heroku-dev.sh

  deploy-heroku-prod:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Install & Login heroku ğŸ› 
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_PASSWORD }}
        run: sh script/docker-heroku.sh
      - name: Substitutes environment variables ğŸŒ
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_PASSWORD }}
          API_URL: ${{ secrets.API_URL }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY_PROD }}
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_PROD }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: envsubst < util/.env.template > .env
      - name: Final ğŸ“¦
        run: sh scripts/docker-final.sh
      - name: Deploy to heroku (prod) ğŸš€
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: sh script/docker-heroku-prod.sh
